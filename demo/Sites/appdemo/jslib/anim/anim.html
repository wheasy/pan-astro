<script src="http://r.xgimg.net/js/moui/1.0.5/mo.js?combine=true&debug=true&amp;mv=1.0.5&amp;v=788989"></script>


<script>
    Mo.require('node,anim', function(M){
        console.log('require success');

        var node = M.one('#abc');
        var _Anim = new M.Anim({
            node: '#abc',
            //'effect': 'easing',
            'from': {
                width: '500px',
                opacity: 0
            },

            'to': {
                width: '10px',
                left: '400px',
                top: '100em',
                opacity: 1
            }
        });

        _Anim.on('start',function(a){
            console.log('start')
        }).on('end',function(a) {
            console.log('end');
        }).on('pause',function(a){
            console.log('pause');
        }).run();

        M.one('.hello').on('click',function(e){
            e.halt();
            //debugger;
            _Anim.set({'from': {
                width: '800px',
                opacity: 0
            },

            'to': {
                width: '10px',
                left: '400px',
                top: '100em',
                opacity: 1
            }});
            //debugger;
            _Anim.RUNNING = false;
            _Anim.run();
        })

 //       setTimeout(function(){_Anim.pause()}, 100);
//setTimeout(function(){_Anim.stop(true)}, 300);


    })
</script>
