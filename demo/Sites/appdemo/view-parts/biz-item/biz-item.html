<div class="mn-img">
    <img src="{{img}}" />
</div>
<div class="mn-cnt">
    <h3 class="title">
        <span>{{name}}</span>
    </h3>
    <div class="eval">
        <span class="stars s-{{star}}">
            <i class="m-icon i-star i-star1"></i>
            <i class="m-icon i-star i-star2"></i>
            <i class="m-icon i-star i-star3"></i>
            <i class="m-icon i-star i-star4"></i>
            <i class="m-icon i-star i-star5"></i>
        </span>
    </div>
    <p class="money">
        ${{price}}
    </p>
</div>
